<!doctype html>
<meta charset=utf-8>
<title>Sudoku</title>
<link href=css/sudoku.css rel=stylesheet>

<table>
    <tr>
        <td rowspan=2 style=width:50%>
        <td id=game-area style=min-width:476px>
        <td class=settings-td rowspan=2>
            <span id=settings-span>
                <b>Sudoku</b><br>
                <input onclick=reset() type=button value=Reset><br>
                <input id=audio-volume max=1 min=0 step=.01 type=range value=1>Audio<br>
                <input id=locked maxlength=2 size=2 value=15>*2&gt; Locked
            </span>
    <tr>
        <td>
            <input onclick=generate_puzzle() style=font-size:123% type=button value="Generate New Puzzle">
            <input onclick=check() style=font-size:123% type=button value="Check My Solution">
            <input id=showhide-button onclick=showhide() type=button value=-><br>
            Puzzle generation algorithm not yet perfected.
</table>

<div id=number-select>
    <a onclick=select_number(1)>1</a>
    <a onclick=select_number(2)>2</a>
    <a onclick=select_number(3)>3</a>
    <a onclick=select_number(4)>4</a>
    <a onclick=select_number(5)>5</a>
    <div style=bottom:0;left:10%;position:absolute>
        <a onclick=select_number(6)>6</a>
        <a onclick=select_number(7)>7</a>
        <a onclick=select_number(8)>8</a>
        <a onclick=select_number(9)>9</a>
        <a onclick=select_number(0)>â€”</a>
    </div>
</div>

<script src=js/sudoku.js></script>
